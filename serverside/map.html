<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Google Map with GPX track</title>
<style type="text/css">
html,body,#map_canvas {
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0
}
</style>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
<script type="text/javascript">
	function initialize() {
		var map = new google.maps.Map(document.getElementById("map_canvas"), {
			mapTypeId : google.maps.MapTypeId.ROADMAP
		});

		$.ajax({
			type : "GET",
			url : "route.gpx",
			dataType : "xml",
			success : function(xml) {
				var points = [];
				var images = [];
				var bounds = new google.maps.LatLngBounds();

				$(xml).find("trkpt").each(function() {
					var lat = $(this).attr("lat");
					var lon = $(this).attr("lon");
					var p = new google.maps.LatLng(lat, lon);
					points.push(p);
					bounds.extend(p);
				});

				$(xml).find("wpt").each(function() {
					var lat = $(this).attr("lat");
					var lon = $(this).attr("lon");
					var name = $(this).attr("name");
					var src = $(this).find("link").text();
					var p = new google.maps.LatLng(lat, lon);

					var marker = new google.maps.Marker({
						position: p,
						map: map,
						title: "Start",
						icon: "http://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Camera-photo.svg/40px-Camera-photo.svg.png"
					});

					google.maps.event.addListener(marker, 'click', function showImage(event) {
						alert(":" + jfxCallback);
						jfxCallback.openImage(src);
					});
					
				});

				var poly = new google.maps.Polyline({
					// use your own style here
					path : points,
					strokeColor : "red",
					strokeOpacity : 1,
					strokeWeight : 3
				});

				poly.setMap(map);

				// fit bounds to track
				map.fitBounds(bounds);
			}
		});
	}
	
</script>
</head>

<body onload="initialize()">
	<div id="map_canvas"></div>
</body>
</html>
